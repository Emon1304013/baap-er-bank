<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind Component -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Inter', 'sans-serif'],
            },
        }
        }
    }
    </script>
    <!-- Tailwind Component -->
    </head>
<body class="container mx-auto mt-4">
    <header class="mb-4 text-center">
        <h1 class="text-xl md:text-5xl">Let's Get Some <span class="text-indigo-600">Mooooney</span></h1>
    </header>

    <main class="mx-4 mb-4">
        <section class="bg-gray-200 border-2 border-blue-200 rounded-md p-4 mb-16">
            <div class="grid grid-cols-1 lg:grid-cols-3  gap-4">
                <div id="" class="bg-red-500 rounded-md p-2 text-white">
                    <h3 class="">Deposit</h3>
                    <h2 class="text-2xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div id="" class="bg-orange-500 rounded-md text-white p-2">
                    <h3 class="">Withdraw</h3>
                    <h2 class="text-2xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div id="" class="bg-amber-500 rounded-md text-white p-2" >
                    <h3 class="">Total Balance</h3>
                    <h2 class="text-2xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>


        <section class="">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

                <div id="current-deposit" class="bg-orange-500 rounded-md p-2 py-4">
                    <h3 class=" text-2xl mb-2 text-white">Please deposit</h3>
                    <input id="deposit-field" type="text" class="mb-2 px-2 w-60 lg:w-1/2 rounded" placeholder="$ Amount you want deposit"><br>
                    <button id="btn-deposit" class="text-xl bg-white text-sky-900 py-1 px-4 rounded-md font-medium">Deposit</button>
                </div>

                <div id="current-withdraw" class="bg-amber-500 rounded-md p-2 py-4">
                    <h3 class="text-2xl mb-2 text-white">Please Withdraw</h3>

                    <input id="withdraw-field" type="text" class="mb-2 px-2 w-60 lg:w-1/2 rounded" placeholder="$ Amount you want withdraw"><br>

                    <button id="btn-withdraw" class="text-xl bg-white text-sky-900 py-1 px-4 rounded-md font-medium">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>
</html>
