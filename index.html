<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
     <!-- Tailwind Component -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
     tailwind.config = {
         theme: {
         extend: {
             fontFamily: {
             sans: ['Inter', 'sans-serif'],
             },
         }
         }
     }
     </script>
      <!-- Tailwind Component -->
</head>
<body class="container mx-auto mt-4">
    <header class="mb-4 text-center">
        <h1 class="text-xl lg:text-5xl">Welcome to <span class="text-indigo-600">Baap Er Bank</span></h1>
    </header>

    <main class="mx-4">
        <section class="9/12 bg-blue-500 mx-auto p-8">
            <div class="text-center">

            <h1 class="text-xl md:text-3xl text-white">Please Login</h1>
            <div>
                <input class="mb-4 mt-2 p-2 w-60 lg:w-96 rounded-md" type="email" name="" id="user-email" placeholder="please type email"> <br>

                <input class="mb-4 p-2 w-60 lg:w-96 rounded-md" type="password" name="" id="user-password" placeholder="please type password"></div>

                <button type="submit" id="btn-submit" class="bg-white p-2 rounded-md px-4 text-xl hover:bg-blue-800 hover:text-white
                ">
                Submit
            </button>
            </div>
        </section>
    </main>





    <!-- Tailwind Component -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <!-- Tailwind Component -->
   <script src="js/bank.js"></script>
</body>
</html>
